<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>FISH TANK</h1>
        </header>

        <img>
            <p>Achieve 10 scales to keep your pet happy</p>
            <h2>Step 1: Choose your pet</h2>
            <div id = "fishTypes">
                <button id = "clown" class="buttons">CLOWNFISH</button>
                <button id = "shark" class="buttons">SHARK</button>
                <button id = "crab" class="buttons">CRAB</button>
            </div>
            <img id = "fishpic">

            <h2>Step 2: Name your pet</h2>
            <div>
                <input id = "petName"></input>
                <button id = "submit" class="buttons">SUBMIT</button>
            </div>
            <h2>Step 3: Choose activities</h2>

            <div id = "activities">
                <button id = "feed" class="buttons">FEED ME</button>
                <button id = "play" class="buttons">PLAY SONG</button>
                <button id = "clean" class="buttons">CLEAN TANK</button>
                <button id = "sleep" class="buttons">SLEEP</button>
            </div>

            <div id = "fishSongs">
                <audio id = "audioClown" src = "" autoplay = "false"></audio>
                <audio id = "audioShark" src = "" autoplay = "false"></audio>
                <audio id = "audioCrab" src = "" autoplay = "false"></audio>
            </div>

        </main>

        <script src="fishTank.js" async defer></script>
    </body>
</html>
